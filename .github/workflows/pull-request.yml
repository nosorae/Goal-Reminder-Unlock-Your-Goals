name: on-pull-request
on: [pull_request]
jobs:
  ktlint:
    name: Check Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Clone repo
        uses: actions/checkout@v3
      - name: set-up java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '1.8'
      - name: ktlint
        run: ./gradlew ktlintCheck
